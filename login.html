<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Twitch!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #0e0e10;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome-box {
            background-color: #18181b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(145, 71, 255, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease;
            text-align: center;
        }

        .welcome-box h2 {
            margin-bottom: 30px;
            color: #fff;
        }

        .twitch-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            animation: scaleIn 0.8s ease;
        }

        .twitch-logo img {
            height: 60px;
        }

        .welcome-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .action-buttons button, .action-buttons a {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #9147ff;
        }

        .btn-primary:hover {
            background-color: #772ce8;
        }

        .btn-secondary {
            background-color: #3a3a3d;
        }

        .btn-secondary:hover {
            background-color: #4d4d52;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <div class="twitch-logo">
            <img src="./icons/twitch.png" alt="Twitch Logo" />
        </div>
        <h2>Welcome to Twitch!</h2>
        <p class="welcome-message">Enjoy the world of live streaming, gaming, and communities.</p>
        <div class="action-buttons">
            <a href="#" class="btn btn-primary">Sign Up</a>
            <a href="#" class="btn btn-secondary">Browse Streams</a>
        </div>
    </div>
</body>
</html>
