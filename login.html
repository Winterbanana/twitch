<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Twitch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-box {
      background-color: #18181b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(145, 71, 255, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.2s ease;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-control {
      background-color: #26262c;
      border: 1px solid #3a3a3d;
      color: white;
    }

    .form-control:focus {
      background-color: #2d2d31;
      color: white;
      border-color: #9147ff;
      box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.25);
    }

    .btn-login {
      background-color: #9147ff;
      border: none;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #772ce8;
    }

    .form-text a {
      color: #9147ff;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    .twitch-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      animation: scaleIn 0.8s ease;
    }

    .twitch-logo img {
      height: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="twitch-logo">
      <img src="./icons/twitch.png" alt="Twitch Logo" />
    </div>
    <h2>Log In to Twitch</h2>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="small">Forgot Password?</a>
        </label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-login btn-lg mt-3">Log In</button>
    </form>
    <div class="form-text text-center mt-4">
      New to Twitch? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "1234") {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
